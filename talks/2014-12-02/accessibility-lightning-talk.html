    <!-- Core and extension CSS files -->

    <link rel="stylesheet" media="screen" href="../../lib/deck.js/extensions/menu/deck.menu.css">

    <script src="../../lib/modernizr.custom.js"></script>

      section h3 {
        font-size: 4.5rem;
      }
      .massive {
        font-size: 10rem;
      }
    </style>

  <body>
    <div class="deck-container">

      <section class="slide" id="outline">
        <h2>Firefox OS Accessibility</h2>
        <ul>
          <li class="slide"><h3>Unlabeled controls</h3></li>
          <li class="slide"><h3>Unordered markup</h3></li>
          <li class="slide"><h3>Inoperable controls</h3></li>
          <li class="slide"><h3>Unhidden visual elements</h3></li>
        </ul>
      </section>

      <section class="slide" id="outline">
        <h2>Firefox OS Accessibility</h2>
        <h3 class="massive">v3 ?</h3>
      </section>

      <div aria-role="navigation">
        <a href="#" class="deck-prev-link" title="Previous">&#8592;</a>
        <a href="#" class="deck-next-link" title="Next">&#8594;</a>
      </div>
      <p class="deck-status" aria-role="status">
        <span class="deck-status-current"></span>
        /
        <span class="deck-status-total"></span>
      </p>
    </div>

  <script src="../../lib/jquery.min.js"></script>
  <script src="../../lib/deck.js/core/deck.core.js"></script>

  <script>
    $(function() {
      $.deck('.slide');
    });
  </script>
